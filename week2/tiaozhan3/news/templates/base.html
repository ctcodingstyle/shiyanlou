<div>
	<div>
		{% block title %}
			<h1>category: {{info}}</h1>
		{% endblock %}
	</div>
    <div>
		{% block tag %}
			<h3>tag: {{tag}}</h3>
		{% endblock %}
    </div>
	<div>
		{% block created_time %}
			<h5>created_time: {{time}}</h5>
		{% endblock %}
	</div>
	<div>
		{% block content %}
			<p>content: {{content}}</p>
		{% endblock %}
	</div>
</div>
